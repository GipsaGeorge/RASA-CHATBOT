version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bot_introduction
  - more_questions
  - corona_intro
  - corona_symptoms
  - high_risk

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_botintroduction:
  - text: "I am an open source platform for conversation."

  utter_any_more_questions:
  - text: "Do you have any more questions?"

  utter_ask_more_questions:
    - text: "Okay, ask me!"

  utter_corona_intro:
    - text: "COVID-19 is a disease caused by a virus called SARS-CoV-2. Most people with COVID-19 have mild symptoms, but some people become severely ill. Older adults and people who have certain underlying medical conditions are more likely to get severely ill."


  utter_symptoms:
    - text: "People with COVID-19 have had a wide range of symptoms reported â€“ ranging from mild symptoms to severe illness. Symptoms may appear 2-14 days after exposure to the virus. Anyone can have mild to severe symptoms. People with these symptoms may have COVID-19:

                 Fever or chills
                 Cough
                 Shortness of breath or difficulty breathing
                 Fatigue
                 Muscle or body aches
                 Headache
                 New loss of taste or smell
                 Sore throat
                 Congestion or runny nose
                 Nausea or vomiting
                 Diarrhea"

  utter_corona_at_high_risk:
    - text: "Older adults and people who have certain underlying medical conditions are more likely to get severely ill."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
